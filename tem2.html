<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cart-item img {
      width: 80px;
      height: auto;
    }
    .price-details {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #ff5722;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h4 class="mb-4">Cart items</h4>

    <!-- Cart Items -->
    <div class="row g-3 mb-4">
      <!-- Item 1 -->
      <div class="col-12 cart-item d-flex justify-content-between align-items-center border p-2 rounded">
        <div class="d-flex align-items-center">
          <img src="https://via.placeholder.com/80" alt="Product">
          <div class="ms-3">
            <h6 class="mb-1">iphone 15 pro max</h6>
            <p class="text-success mb-0">In stock</p>
            <!-- <button class="btn btn-outline-secondary btn-sm mt-1">Save for later</button> -->
            <button class="btn btn-outline-danger btn-sm mt-1">Remove</button>
          </div>
        </div>
        <div>
          <label class="form-label mb-0">Quantity</label>
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary btn-sm">-</button>
            <input type="text" class="form-control form-control-sm mx-2 text-center" value="10" style="width: 50px;">
            <button class="btn btn-outline-secondary btn-sm">+</button>
          </div>
        </div>
        <p class="mb-0">₹200</p>
      </div>

      <!-- Duplicate Item -->
      <!-- Add similar blocks as above for other items -->
      <!-- ... -->
    </div>

    <!-- Price Details -->
    <h5 class="mb-3">Price Details</h5>
    <div class="price-details">
      <div class="d-flex justify-content-between">
        <p>Price (9 items)</p>
        <p>₹10000</p>
      </div>
      <div class="d-flex justify-content-between">
        <p>Tax (5%)</p>
        <p>₹100</p>
      </div>
      <div class="d-flex justify-content-between">
        <p>Delivery Charges</p>
        <p>₹100</p>
      </div>
      <div class="d-flex justify-content-between">
        <p>Platform Fee</p>
        <p>₹5</p>
      </div>
      <hr>
      <div class="d-flex justify-content-between fw-bold">
        <p>Total Amount</p>
        <p>₹10205</p>
      </div>
    </div>

    <!-- Checkout Button -->
    <div class="text-center mt-4">
      <button class="btn btn-custom btn-lg">Check out</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

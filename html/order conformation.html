    <!-- global css -->

    <!-- this page css (order conformation)-->

<body>


    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg " style="background-color: var(--voilet);">
                <!-- brand logo -->

                <a class="navbar-brand" href="#">
                    <img src="../img/logo.png" class="cus-logo img-fluid ms-4" alt="brand" width="180" style="border-radius: 10px;">
                </a>
    </nav>
    <!-- Navbar end -->




    <!-- order con starts -->
    <div class="container my-4">
        <p class="text-center mb-4" style="font-size: 2em; color: var(--green);font-weight: 400;">Complete Your Purchase</p>

        <div class="row g-4">
            <!-- Delivery Address Section -->
            <div class="col-md-6">
                <div class="address-section">
                    <h5>Delivery Address</h5>
                    <p class="mb-1">Gokul Selvan</p>
                    <p class="mb-1">7868848748</p>
                    <p class="mb-1">168/4 S.s kovil street,</p>
                    <p class="mb-1">Arumuganeri,</p>
                    <p class="mb-1">Tamil Nadu</p>
                    <h5 class="mt-3">Payment Method</h5>
                    <p class="cash-on-delivery">Cash on Delivery</p>
                </div>
            </div>

            <!-- Price Details Section -->
            <div class="col-md-6">
                <div class="price-details-section">
                    <h5>Price Details</h5>
                    <div class="d-flex justify-content-between">
                        <p>Price (9 items)</p>
                        <p>₹10000</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Tax (5%)</p>
                        <p>₹100</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Delivery Charges</p>
                        <p>₹100</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Platform Fee</p>
                        <p>₹5</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between total-amount">
                        <p>Total Amount</p>
                        <p>₹10205</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Place Order Button -->
        <div class="text-center mt-4">
            <button class="place-order-btn">Place Order</button>
            <button class="cancel-order-btn  " onclick="location.href='cart.html';">Cancel</button>
        </div>
    </div>

    <!-- order con end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

                        </h4>
                        <form id="profileForm">

                                <label for="name" class="form-label"><strong>Name:</strong></label>

                            <div class="mb-3">
                                <label for="email" class="form-label"><strong>Email:</strong></label>
                                <input type="email" class="form-control" id="email" value="gokul@gmail.com" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label"><strong>Mobile:</strong></label>
                                <input type="tel" class="form-control" id="mobile" value="1234567890" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><strong>Gender:</strong></label>
                                <div>
                                    <input type="radio" id="male" name="gender" value="Male" checked disabled>
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="Female" disabled>
                                    <label for="female">Female</label>
                                </div>
                            </div>
                            <!-- <a href="#" id="editProfile" class="btn btn-link">Edit</a> -->
                        </form>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Mart Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- global css -->
    <link rel="stylesheet" href="../css/global css.css">


    <!-- login page(this page css)-->
    <link rel="stylesheet" href="../css/login page style.css">
</head>

<body>
    <div class="container text-center ">
        <!-- Logo -->
        <div class="cus-logo d-flex justify-content-start align-items-center mb-3">
            <img src="../img/logo.png" alt="Logo">
            <!-- <h4 class="mb-0 fw-bold">Mobile Mart</h4> -->
        </div>

        <!-- Welcome Section -->
        <h2 class=" fw-bold" style="color: var(--voilet);">Welcome Back !</h2>
        <p class="text-muted">Find the Perfect Fit for Your Pocket</p>

        <!-- Form Section -->
        <form>
            <!-- Email Input -->
            <div class="input-group mb-3">
                <span class="input-group-text bg-light">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control" placeholder="Enter The Email" required>
            </div>

            <!-- Password Input -->
            <div class="input-group mb-2">
                <span class="input-group-text bg-light">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="Enter The Password" required>
            </div>
            <!-- Forget Password -->
            <a href="#" class="forgot-password text-decoration-none text-primary">Forget Password ?</a>

            <!-- Login Button -->
            <button type="submit" class="btn login-btn w-100 mt-3">Login</button>
        </form>

        <!-- Register Section -->
        <p class="mt-4">Donâ€™t have an account? <a href="#">Register</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 900px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
        }
        .header {
            font-weight: bold;
            color: #5b0fef;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }
        .header img {
            width: 40px;
            margin-left: 10px;
        }
        .sub-header {
            color: #666;
            font-size: 1rem;
            margin-top: 10px;
            text-align: start;
        }
        .form-control {
            padding: 10px;
            font-size: 0.95rem;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #5b0fef;
        }
        .btn-custom {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            font-size: 1rem;
            border: none;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .login-text {
            text-align: center;
            margin-top: 10px;
        }
        .login-text a {
            text-decoration: none;
            color: #5b0fef;
            font-weight: bold;
        }
        .login-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header mb-2">
            Welcome To
            <img src="../img/logo.png" alt="Brand Logo">
        </div>
        <p class="sub-header">
            Create an Account<br>
            Find the Perfect Fit for Your Pocket
        </p>

        <!-- Form -->
        <form>
            <!-- Name & Email -->
            <div class="row mb-3">
                <div class="col-md-6 mb-2 mb-md-0">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Enter The Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Enter The Email">
                    </div>
                </div>
            </div>

            <!-- Password & Confirm Password -->
            <div class="row mb-3">
                <div class="col-md-6 mb-2 mb-md-0">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
            </div>

            <!-- Phone Number & Gender -->
            <div class="row mb-3">
                <div class="col-md-6 mb-2 mb-md-0">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="text" class="form-control" placeholder="Phone Number">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-check-label me-3">Gender:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>

            <!-- Address Details -->
            <label class="form-label fw-bold">Add Address Details:</label>
            <textarea class="form-control mb-3" rows="2" placeholder="Enter Street Address"></textarea>
            <div class="row mb-3">
                <div class="col-md-4 mb-2 mb-md-0">
                    <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col-md-4 mb-2 mb-md-0">
                    <input type="text" class="form-control" placeholder="State">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Pin Code">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom w-100">Create Account</button>
        </form>

        <!-- Login Text -->
        <div class="login-text">
            Already have an account? <a href="#">Login</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
